<div class="alert alert-secondary" role="alert" style="margin-top: 80px;">
    For Signing Up in our website please complete the form.
</div>


<form class="change-w">
    <div class="form-group">
        <label for="suEmail">Email address</label>
        <input type="email" class="form-control" id="suEmail" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" class="form-control" id="signuppass">
    </div>
    <div class="form-group">
        <label for="passc">Password confirmation</label>
        <input type="password" class="form-control" id="signuppassc">
    </div>

    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
